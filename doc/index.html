	<script>
		$(function(){
			$.datepicker._daylightSavingAdjust = function(date, defaultDate) {
				if (defaultDate) {
					return defaultDate;
				}
				if (!date) {
					return null;
				}
				date.setHours(date.getHours() > 12 ? date.getHours() + 2 : 0);
				return date;
			}
